<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

    <title>Marvel Character Build</title>

</head>

<body>
    <header>
        <h1>All About The Team</h1>
        <img src="./img/logo.svg" alt="marvel logo" />
    </header>

    <main>
        <nav>
            <ul>
                <li>
                    <img src="./img/cap.jpeg" alt="captain america" />
                </li>
                <li>
                    <img src="./img/clint.jpeg" alt="hawkeye">
                </li>
                <li>
                    <img src="./img/hulk.jpeg" alt="hulk">
                </li>
                <li>
                    <img src="./img/thor.jpeg" alt="thor">
                </li>
                <li>
                    <img src="./img/widow.jpeg" alt="widow">
                </li>
            </ul>


        </nav>

        <article>
            <h3>Choose your hero!</h3>
            <p>Use your mouse to hover / click to discover more about each marvel hero</p>
        </article>

    </main>
    <footer>
        <h3>All Images &copy; Marvel</h3>
    </footer>

</html>
